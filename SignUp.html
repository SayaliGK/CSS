<html>
	<head>
		<title> Sign Up </title>
	</head>
	<body>
		<table align = "center">
			<tr>
				<td>
					<form>
						<fieldset>
						<legend> Sign Up </legend>
						<table cellpadding = "10">
							<tr>
								<td>
									<label> First Name </label> 
								</td>
								<td>
									<input type= "text" name = "fm" size = "25"/>
								</td>
							</tr>
							<tr>
								<td>
									<label> Last Name </label> 
								</td>
								<td>
									<input type= "text" name = "lm" size = "25"/>
								</td>
							</tr>
							<tr>
								<td><label> Date of Birth </label></td>
								<td> <input type = "Date"> </td>
							</tr>
							<tr>
								<td><label> Gender </label> </td>
								<td> <input type = "radio" name = "r" value = "M"/>Male </td>
								<td> <input type = "radio" name = "r" value = "F"/>Female </td>
							</tr>
							<tr>
								<td> <label> ID Card </label> </td>
								<td> 
									<select name = "ID">
									<option> Adhaar Card </option>
									<option> Pan Card </option>
									<option> Voting ID </option>
									<option> Driving License </option>
									<option> Passport </option>
								</td>
								<td> <label> Number </label> </td>
								<td>
									<input type= "text" name = "lm" size = "25"/>
								</td>
							</tr>
							<tr>
								<td><label> City </label> </td>
								<td> 
									<select name = "City">
									<option> Pune </option>
									<option> Mumbai </option>
									<option> Navi Mumbai </option>
									<option> Thane </option>
									<option> Nagpur </option>
								</td>
							</tr>
							
							<tr>
								<td>
									<label> Email Id </label> 
								</td>
								<td>
									<input type= "Email" name = "Email" size = "25"/>
								</td>
							</tr>
							<tr>
								<td>
									<label> Password </label> 
								</td>
								<td>
									<input type= "password" name = "pw" size = "25"/>
								</td>
							</tr>
							<tr>
								<td>
									<label> Confirm Password </label> 
								</td>
								<td>
									<input type= "Password" name = "pw1" size = "25"/>
								</td>
							</tr>
							
							<tr>
								<td align = "center">
								<input type = "Button" Value= "Sign Up" size = "12"/>
								<input type = "Reset" Value = "Clear" size = "12"/>
								</td>
							</tr>
							
						</table>
						</fieldset>
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
