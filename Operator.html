<html>
	<head>
		<script>
			a = 50;
			b = 20;
			c = "*";
			switch(c)
			{
				case "+" :
				console.log("Addition is:"+(a+b));
				break;
				case "-" :
				console.log("Subtraction is:"+(a-b));
				break;
				case "*" :
				console.log("Multiplication is:"+(a*b));
				break;
				case "+" :
				console.log("Division is:"+(a/b));
				break;
				case "%" :
				console.log("Reminder is :"+(a%b));
				break;
				default:
				console.log("Error");
			}
		</script>
	</head>
	<body>
	</body>
</html>
